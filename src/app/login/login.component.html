<section class="col-md-4 col-md-offset-4 login">
    <div class="alert alert-danger text-center" *ngIf="mensagem">
        {{ mensagem }}
    </div>
    <form [formGroup]="meuForm" (submit)="saveUser($event)">
        <div class="divider">
            <h3>Login</h3>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" required name="email" id="email" formControlName="email" placeholder="Email" [(ngModel)]="user.email" />
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" required name="password" id="password" formControlName="password" placeholder="password" [(ngModel)]="user.password" />
        </div>
        <button type="submit" [disabled]="meuForm.invalid" class="btn btn-lg btn-primary btn-block">Enviar</button>
        <a [routerLink]="['user']" class="btn btn-default btn-block">Ainda n√£o possui conta?</a>
    </form>
</section>
