<headernav *ngIf="user.id"></headernav>

<section class="col-md-4 col-md-offset-4 login">
    <div class="alert alert-success" *ngIf="message">
        {{ message }}
    </div>
    <form [formGroup]="meuForm" (submit)="saveUser($event)">
        <div class="divider">
            <h3>{{ title }}</h3>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Nome</label>
            <input type="text" class="form-control" required name="name" id="name" formControlName="name" placeholder="Nome" [(ngModel)]="user.name" />
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" required name="email" id="email" formControlName="email" placeholder="Email" [(ngModel)]="user.email" />
        </div>
        <div class="form-group" *ngIf="!user.id">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" required name="password" id="password" formControlName="password" placeholder="Password" [(ngModel)]="user.password" />
        </div>
        <div class="form-group" *ngIf="!user.id">
            <label for="exampleInputPassword1">Confirmar Senha</label>
            <input type="password" class="form-control" required name="password_confirmation" id="password_confirmation" formControlName="password_confirmation" placeholder="Password" [(ngModel)]="user.password_confirmation" />
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">{{ messageBtn }}</button>
        <button class="btn btn-lg btn-danger btn-block" (click)="deleteUser()" *ngIf="user.id">Deletar</button>
        <!--[disabled]="meuForm.invalid" -->
    </form>
</section>
